<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../layui2/layui.js"></script>
    <script src="../layui2/layui.all.js"></script>
    <link href="../layui2/css/layui.css" rel="stylesheet" />
    <script src="../layui2/lay/modules/layer.js"></script>

</head>
<body>
<div class="layui-form">
    <div class="layui-fluid">
        <div class="layui-form layui-col-md12">
            <div class="layui-form-item">
                <div class="layui-col-md4">
                    <label class="layui-form-label">城市<span style="color:red">●</span></label>
                    <div class="layui-input-block">
                        <select name="select_base_cityname" id="select_base_cityname" lay-filter="select_base_cityname" xm-select="select_base_cityname" xm-select-type="1">
                            <option value=""></option>
                            <option value="1">北京</option>
                            <option value="2">上海</option>
                            <option value="3">天津</option>
                            <option value="4">重庆</option>
                            <option value="5">北京</option>
                            <option value="6">上海</option>
                            <option value="7">天津</option>
                            <option value="8">重庆</option>
                        </select>
                        <button id="sss">取值</button>
                    </div>
                </div>
            </div>
            <div class="layui-row ">
                <div class="test-table-reload-btn" style="margin-bottom: 10px;">
                    <button type="button" class="layui-btn layui-btn-danger" lay-submit lay-filter="btn_submit" id="btn_submit"><i class="layui-icon">&#xe681</i>获取</button>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="../layui2/formSelects-v4.css" rel="stylesheet" />
<script src="../layui2/formSelects-v4.js"></script>
<script type="text/javascript">
    layui.use(['form', 'layer', 'jquery', 'laydate', 'element', 'upload', 'flow'], function () {
        var $$ = layui.jquery;
        var form = layui.form, layer = parent.layer == undefined ? layui.layer : parent.layer;
        form.on('submit(btn_submit)', function (obj) {
            layer.confirm('确认录入无误吗？', {
                btn: ['确认', '再看看']
            }, function () {
                var getName = JSON.stringify(layui.formSelects.value('select_base_cityname', 'valStr'));//取值name数组
                layer.msg("你选择的值为：" + getName, { offset: '150px', icon: 1, time: 5000 }, function () {
                });
            });
        });
    });

</script>
</body>
</html>
